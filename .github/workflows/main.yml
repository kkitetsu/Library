name: Run Unit Tests

on:
  push:
    branches:
      - '*'
  pull_request:
    branches:
      - 'dev'

jobs:
  test:
    name: Run Unit Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          java-version: '17'
          distribution: 'adopt'

      - name: Run Maven build
        run: mvn clean install  # Change this command according to your Maven setup
