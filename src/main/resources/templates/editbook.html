<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<!-- Bootstrap利用のため、必要なコード修正禁止 -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
		crossorigin="anonymous"></script>
	<!--CSS共通リンク-->
	<link rel="stylesheet" href="css/common.css" />
	<!--タイトルの選択-->
	<title>Add book</title>
</head>

<body>
	<!--画面全体始め（ヘッダー、メイン、フッター)-->
	<div class="content_box">

		<!--ヘッダー（header_btn_box のみ修正可能（ログイン前後の違い））-->
		<header>
			<div class="header_logo"> <a href="https://www.rakuten-sec.co.jp/"><img src="img/rakuten_logo.png"
						alt="Rakuten_sec_mark" class="maing_logo"> </a></div>
			<div class="header_title"> 楽天図書館 </div>
			<div class="header_btn_box">
				<table class="header_table">
					<th>
					<td> <img src="img/alarm_icon.png" class="alert_icon"> </td>
					<td> <img src="img/user_img.png" alt="user_icon" class="user_icon"> </td>
					</th>
				</table>
			</div>
		</header>

		<!--メインー　（修正可能領域）-->
		<div class="main">
			<!--白い箱-->
			<div class="main_title">
				-本修正
			</div>
			<div class="main_content_box">
				<form th:action="@{/editbook}" enctype="multipart/form-data" th:object="${bookAddRequest}"
					th:method="post">
					<label for="imgUpload" class="image-upload-container">
						<div class="image-upload-placeholder">
							<strong>本の画像をアップロード</strong>
						</div>
						<image src="*{image}"></image>
						<input type="file" id="imgUpload" accept="image/*" style="display: none;"
							th:field="*{multipartFile}" multiple />
						<figure class="image-preview" id="imagePreview">
							<img src="" alt="Image Preview" id="previewImage" />
						</figure>
					</label><br><br>

					<table class="edit_book_table">
						<tr class="table_row">
							<td><label for="title">タイトル</label></td>
							<td><input type="text" th:field="*{title}" class="input_box"></td>
						</tr>
						<tr class="table_row">
							<td><label>区分</label></td>
							<td>
								<select th:field="*{category}" class="input_box">
									<option value="貸出">貸出</option>
									<option value="譲渡">譲渡</option>
							</td>
						</tr>
						<tr id="limitdate" class="table_row">
							<td>貸出期限</td>
							<td>
								<input type="date" th:field="*{limitdate}" class="input_box"
									min="${#dates.format(#dates.createToday(), 'yyyy-MM-dd')}" />
							</td>
						</tr>
					</table>
					<table class="edit_book_table">
						<tr>
							<td>
								<input type="submit" class="btn btn-primary" value="削除" id="small_size">
							</td>
							<td>
								<input type="submit" class="btn btn-danger" value="修正" id="small_size">
							</td>
							<td>
								<a href="/home" class="btn btn-primary" id="small_size">キャンセル</a>
							</td>
						</tr>

						</tr>
					</table>
					<input type="hidden" th:value="*{id}" th:name="id">
			</div>

		</div>
		<footer>
			問い合わせ先：rakuten_tarou@rakuten-sec.co.jp
		</footer>
		<!--JavaScriptリンク-->
		<script type="text/javascript" th:src="@{/js/add.js}"></script>
</body>

</html>
