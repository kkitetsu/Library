<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<!-- Bootstrap利用のため、必要なコード修正禁止 -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
		crossorigin="anonymous"></script>
	<!--CSS共通リンク-->
	<link rel="stylesheet" href="css/common.css" />
	<link rel="stylesheet" href="css/add.css" />
	<!--タイトルの選択-->
	<title>Confirm book</title>
</head>

<body>
	<!--画面全体始め（ヘッダー、メイン、フッター)-->
	<div class="content_box">
		<!--ヘッダー（header_btn_box のみ修正可能（ログイン前後の違い））-->
		<header>
			<div class="header_logo"> <a href="https://www.rakuten-sec.co.jp/"><img src="img/rakuten_logo.png"
						alt="Rakuten_sec_mark" class="maing_logo"> </a></div>
			<div class="header_title"> 楽天図書館 </div>
			<div class="header_btn_box">
				<table class="header_table">
					<th>
					<td> <img src="img/alarm_icon.png" class="alert_icon"> </td>
					<td> <img src="img/user_img.png" alt="user_icon" class="user_icon"> </td>
					</th>
				</table>

			</div>
		</header>
		<!--メインー　（修正可能領域）-->
		<div class="main">
			<div class="main_title">
				-借入確認
			</div>
			<div class="main_content_box">
				<table class="add_table">
					<form th:action="@{/confirm}" th:method="POST">
						<input type="hidden" th:name="id" th:value="*{bookEntity.id}">
						<input type="hidden" th:name="exhibitorId" th:value="*{bookEntity.exhibitorUserId}">
						<tr class="table_row">
							<td>本の画像</td>
							<td><span th:text="*{bookEntity.image}"></span></td>
						</tr>
						<tr class="table_row">
							<td><label for="title">タイトル</label></td>
							<td><span th:text="*{bookEntity.title}" class="input_box"></span></td>
						</tr>
						<tr class="table_row">
							<td><label>区分</label></td>
							<td><span th:text="*{bookEntity.category}"></span></td>
						</tr>
						<tr id="limitdate" class="table_row">
							<td>貸出期限</td>
							<td><span th:text="*{bookEntity.limitdate}"></span></td>
						</tr>
						<tr>
							<td><input type="submit" class="btn btn-danger"
									th:value="${bookEntity.category == 'giving' ? '授与' : 'レンタル'}" id="small_size"></td>
					</form>
					<td><a href="/home" class="btn btn-primary" id="small_size">キャンセル</a></td>
					</tr>
				</table>
			</div>

		</div>

		<footer>
			問い合わせ先：rakuten_tarou@rakuten-sec.co.jp
		</footer>
</body>

</html>
