<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<!-- Bootstrap利用のため、必要なコード修正禁止 -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
		crossorigin="anonymous"></script>
	<!--CSS共通リンク-->
	<link rel="stylesheet" href="css/common.css" />
	<link rel="stylesheet" href="css/register.css" /> <!-- Used for red star symbol by kk-->
	<!--タイトルの選択-->
	<title>Add book</title>
</head>

<body>
	<!-- Loading中の画面-->
	<div id="loading">
		<div class="loading_msg_box"> Loading... </div>
		<div class="loader"> </div>
	</div>

	<!--画面全体始め（ヘッダー、メイン、フッター)-->
	<div class="content_box">
		<!--ヘッダー（header_btn_box のみ修正可能（ログイン前後の違い））-->
		<header>
			<div class="header_logo">  <a href="/home"><img src="img/rakuten_logo.png"
						alt="Rakuten_sec_mark" class="maing_logo"> </a></div>
			<div class="header_title"> 楽天図書館 </div>
			<div class="header_btn_box">
				<table class="header_table">
					<th>
					<td> <img src="img/alarm_icon.png" class="alert_icon"> </td>
					<td> <img src="img/user_img.png" alt="user_icon" class="user_icon"> </td>
					</th>
				</table>
			</div>
		</header>

		<!--メインー　（修正可能領域）-->
		<div class="main">
			<!--白い箱-->
			<div class="main_title">
				-出品
			</div>
			<div th:if="${validationError}" class="error_msg">
				<div th:text="${validationError}"></div>
			</div>

			<div class="main_content_box">
				<form th:action="@{/exhibit}" enctype="multipart/form-data" th:object="${bookAddRequest}"
					th:method="post">
					<label for="imgUpload" class="image-upload-container">
						<div class="image-upload-placeholder">
							<strong>本の画像をアップロード</strong>
						</div>
						<input type="file" id="imgUpload" accept="image/*" style="display: none;"
							th:field="*{multipartFile}" multiple />
						<img id ="previewImage">
					</label><br><br>
					<table class="add_table">
						<tr class="table_row">
							<td><label for="title">タイトル</label><span class="required">*</span></td>
							<td><input type="text" th:field="*{title}" class="input_box"></td>
						</tr>
						<tr class="table_row">
							<td><label>区分</label><span class="required">*</span></td>
							<td>
								<select th:field="*{category}" class="input_box">
									<option value="貸出">貸出</option>
									<option value="譲渡">譲渡</option>
							</td>
						</tr>
						<tr id="limitdate" class="table_row">
							<td id="limitdateLabel" class="input_box">貸出期限<span class="required">*</span></td>
							<td>
								<input type="date" th:field="*{limitdate}" id="limitDateInput" class="input_box" />
							</td>
						</tr>
						<tr>
							<td><input type="submit" class="btn btn-danger" value="登録" id="small_size_loading"></td>
							<td><a href="/home" class="btn btn-primary" id="small_size">キャンセル</a></td>
						</tr>
					</table>
			</div>

		</div>
		<footer>
			問い合わせ先：rakuten_tarou@rakuten-sec.co.jp
		</footer>
		<!--JavaScriptリンク-->
		<script type="text/javascript" th:src="@{/js/add.js}"></script>
		<script type="text/javascript" th:src="@{/js/loading.js}"></script>
</body>

</html>
